    var normlanyOrUlgowy = null;
    var zwyklyOrMetroplitarny = null;
    var podsumowanie = [];
    var metropolitarnyChosenData = {
        1: metropolitarnyData.ulgowy[1],
        2: metropolitarnyData.ulgowy[2],
        3: metropolitarnyData.ulgowy[3]
    };
     var ipcRenderer = require('electron').ipcRenderer;
     var outcome = 0;


    $(function () {
        $('#btn-zwyk³y, #btn-metropolitarny').click(function () {
            window.zwyklyOrMetroplitarny =  $(this).attr('id');
            setSelectedColour($(this));
            prepareEventsAndFunctions();
        });

        $('#btn-normalny, #btn-ulgowy').click(function () {
            window.normlanyOrUlgowy = $(this).attr('id');
            setSelectedColour($(this));
            prepareEventsAndFunctions();
        });

        addTicketEvent();
        removeTicketEvent();
        prepareButtonsDownUpEvents();
        backButtonEvent();

        $('#button-pay').click(function () {
            if(!$(this).hasClass('disabled')){
                ipcRenderer.send('tickets:pay', window.outcome);
            }
        })
    });

    function backButtonEvent() {
        $('.button-back').click(function () {
            ipcRenderer.send('back:mainWindow');
        })
    }

    function prepareButtonsDownUpEvents() {

        $('#btn-up, #btn-down').hide();

        checkUpDownButtonsConditions();

        $('#btn-down').click(function () {
            for(var i=1; i<3; i++){
                window.metropolitarnyChosenData[i] = window.metropolitarnyChosenData[i+1];
            }
            getAndSetNextItem(window.metropolitarnyChosenData[3].title);
            setMetropolitarnyCards();
            checkUpDownButtonsConditions();
        })

        $('#btn-up').click(function () {
            for(var i=3; i>1; --i){
                window.metropolitarnyChosenData[i] = window.metropolitarnyChosenData[i-1];
            }
            getAndSetPreviousItem(window.metropolitarnyChosenData[1].title);
            setMetropolitarnyCards();
            checkUpDownButtonsConditions();
        })

    }

    function checkUpDownButtonsConditions(){
        if(window.metropolitarnyChosenData[1].title != window.metropolitarnyData.normalny[1].title){
            $('#btn-up').show();
        } else $('#btn-up').hide();

        if(window.metropolitarnyChosenData[3].title != window.metropolitarnyData.normalny[6].title){
            $('#btn-down').show();
        } else $('#btn-down').hide();
    }

    function getAndSetPreviousItem(currentFirstItem) {
        var previousItemIndex = null;
        if(window.normlanyOrUlgowy == 'btn-ulgowy'){
            for(var i=1; i<=4; i++){
                if(window.metropolitarnyData.ulgowy[i].title == currentFirstItem){
                    previousItemIndex = i-1;
                    break;
                }
            }
            window.metropolitarnyChosenData[1]=window.metropolitarnyData.ulgowy[previousItemIndex];
        } else {
            for(var i=1; i<=4; i++){
                if(window.metropolitarnyData.normalny[i].title == currentFirstItem){
                    previousItemIndex = i-1;
                    break;
                }
            }
            window.metropolitarnyChosenData[1]=window.metropolitarnyData.normalny[previousItemIndex];
        }
    }

    function getAndSetNextItem(currentLastItemTitle) {
        var nextItemIndex = 6;
        if(window.normlanyOrUlgowy == 'btn-ulgowy'){
            for(var i = 1; i<=4; i++){
                if(window.metropolitarnyData.ulgowy[i].title == currentLastItemTitle){
                    nextItemIndex = i+1;
                    break;
                }
            }
            window.metropolitarnyChosenData[3]=window.metropolitarnyData.ulgowy[nextItemIndex];
        } else {
            for(i = 1; i<=4; i++){
                if(window.metropolitarnyData.normalny[i].title == currentLastItemTitle){
                    nextItemIndex = i+1;
                    break;
                }
            }
            window.metropolitarnyChosenData[3]=window.metropolitarnyData.normalny[nextItemIndex];
        }
    }

    function prepareEventsAndFunctions() {
        hideShowCards();
        setPrices();
        setMetropilatarnyChosenData();
        setMetropolitarnyCards();
        checkUpDownButtonsConditions();
    }

    function setMetropolitarnyCards() {
        if(window.metropolitarnyChosenData == null){
            return 0;
        }

        for (var i=1; i<=3; i++){
          $("#ticket-metropolitarny-"+i).find('.title-card').text(window.metropolitarnyChosenData[i].title);
          $("#ticket-metropolitarny-"+i).find('.description-card').html(window.metropolitarnyChosenData[i].description);
          $("#ticket-metropolitarny-"+i).find('.ticket-price').text(window.metropolitarnyChosenData[i].price.toFixed(2) + " z³");
        }
    }

    function setMetropilatarnyChosenData() {
        if(this.normlanyOrUlgowy == null){
            return 0;
        }

        if(this.normlanyOrUlgowy == $('#btn-ulgowy').attr('id')){
            this.metropolitarnyChosenData = {
               1: this.metropolitarnyData.ulgowy[1],
               2: this.metropolitarnyData.ulgowy[2],
               3: this.metropolitarnyData.ulgowy[3]
            }
        } else if (this.normlanyOrUlgowy == $('#btn-normalny').attr('id')) {
            this.metropolitarnyChosenData = {
                1: this.metropolitarnyData.normalny[1],
                2: this.metropolitarnyData.normalny[2],
                3: this.metropolitarnyData.normalny[3]
            }
        }
    }

    function getTicketData(parentId){
        var data = null;

        if(this.zwyklyOrMetroplitarny == 'btn-zwyk³y'){
            switch (parentId) {
                case "btn-add-remove-jednoprzejazdowy":
                    data = getCardData($('#ticket-jednoprzejazdowy')); break;
                case "btn-add-remove-1godzinny":
                    data = getCardData($('#ticket-1-godzinny')); break;
                case "btn-add-remove-jednoprzejazdowy-nocny":
                    data = getCardData($('#ticket-jednoprzejazdowy-nocny')); break;
                case "btn-add-remove-24-godzinny":
                    data = getCardData($("#ticket-24-godzinny")); break;
            }
        } else if (this.zwyklyOrMetroplitarny == 'btn-metropolitarny'){
            switch (parentId) {
                case "btn-add-remove-metropolitarny-1":
                    data = getCardData($('#ticket-metropolitarny-1')); break;
                case "btn-add-remove-metropolitarny-2":
                    data = getCardData($('#ticket-metropolitarny-2')); break;
                case "btn-add-remove-metropolitarny-3":
                    data = getCardData($('#ticket-metropolitarny-3')); break;
            }
        }


        return data;
    }

    function removeTicketEvent() {
        $('.button-remove').click(function () {
            var id = $(this).parent().attr('id');
            data = getTicketData(id);

            if(data){
                removeTicketFromTable(data);
            }
        })
    }

    function addTicketEvent() {
        $(".button-add").click(function () {
            var id = $(this).parent().attr('id');
            console.log(id);
            data = getTicketData(id);

            if(data){
                addTicketToTable(data);
            }
        });
    }

    function removeTicketFromTable() {
        window.podsumowanie = window.podsumowanie.map(function (el) {
            if(el.title == data.title && el.type == data.type){
                el.price = parseFloat(el.price) - parseFloat(data.price);
                el.price = el.price.toFixed(2);
                el.value--
            }
            return el;
        }).filter(function (el) {
            if(el.value != 0){
                return el;
            }
        });

        refreshTable();
    }

    function addTicketToTable(data) {
        var found = false;
        window.podsumowanie = window.podsumowanie.map(function (el) {
            if(el.title == data.title && el.type == data.type){
                found = true;
                el.price = parseFloat(el.price) + parseFloat(data.price);
                el.price = el.price.toFixed(2);
                el.value++
            }
            return el;
        });

        if(!found){
            window.podsumowanie.push(data);
        }

        refreshTable();

    }

    function refreshTable() {
        window.outcome = 0;

        $('tbody').empty();
        window.podsumowanie.forEach(function (el) {
            $('tbody').append("<tr><th>"+el.title+"</th>" + "<th>"+el.value+"</th>" + "<th>"+el.type+"</th>" + "<th>"+el.price+"</th></tr>")
            window.outcome += parseFloat(el.price);

        })

        if(window.podsumowanie.length){
            $('#button-pay').removeClass('disabled');
            $('tbody').append("<tr><th>Podsumowanie:</th>"+"<th></th>" + "<th></th>" + "<th>"+window.outcome.toFixed(2)+"</th></tr>")
        } else $('#button-pay').addClass('disabled');



    }

    function getCardData($el) {
        var type = null;

        if(window.normlanyOrUlgowy == "btn-ulgowy"){
            type = 'Ulgowy';
        } else {
            type = "Normalny";
        }

        var array = {
            "title": $el.find(".title-card").text(),
            "description": $el.find(".description-card").text(),
            "value": 1,
            "type": type,
            "price": $el.find(".ticket-price").text().slice(0, -3),
        };

        return array;
    }

    function setSelectedColour($element) {
        var elementId = $element.attr('id');
        if(elementId == $('#btn-zwyk³y').attr('id') || elementId == $('#btn-metropolitarny').attr('id') ){
            $('#btn-zwyk³y, #btn-metropolitarny').removeClass('blue darken-2').addClass('grey lighten-5');
        } else if (elementId == $('#btn-normalny').attr('id') || elementId == $('#btn-ulgowy').attr('id')) {
            $('#btn-normalny, #btn-ulgowy').removeClass('blue darken-2').addClass('grey lighten-5');
        }

        $element.removeClass('grey lighten-5').addClass('blue darken-2');
    }

    function hideShowCards() {
        $('.rows-zwykly, .rows-metropolitarny').hide();

        if(this.normlanyOrUlgowy != null && this.zwyklyOrMetroplitarny == "btn-zwyk³y" ){
            $('.rows-zwykly').show();
        } else if (this.normlanyOrUlgowy != null && this.zwyklyOrMetroplitarny == "btn-metropolitarny") {
            $('.rows-metropolitarny').show();
        }

    }

    function setPrices() {
        setZwyklyPrices()
    }

    function setZwyklyPrices() {
        if(this.normlanyOrUlgowy == null){
           return 0;
        }

        if(this.normlanyOrUlgowy == $('#btn-ulgowy').attr('id')){
            $('#ticket-jednoprzejazdowy').find('.ticket-price').text('1.60 z³');
            $('#ticket-1-godzinny').find('.ticket-price').text('1.80 z³');
            $('#ticket-jednoprzejazdowy-nocny').find('.ticket-price').text('2.10 z³');
            $('#ticket-24-godzinny').find('.ticket-price').text('6.50 z³');
        } else if (this.normlanyOrUlgowy == $('#btn-normalny').attr('id')) {
            $('#ticket-jednoprzejazdowy').find('.ticket-price').text('3.20 z³');
            $('#ticket-1-godzinny ').find('.ticket-price').text('3.80 z³');
            $('#ticket-jednoprzejazdowy-nocny').find('.ticket-price').text('4.20 z³');
            $('#ticket-24-godzinny').find('.ticket-price').text('13.00 z³');
        }
    }

</script>
</body>
